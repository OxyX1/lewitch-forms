<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Auth0</title>
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login { background: #007bff; color: white; }
        .logout { background: #dc3545; color: white; display: none; }
        #status { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <button class="login" onclick="login()">Login</button>
        <button class="logout" onclick="logout()">Logout</button>
        <p id="status">Not logged in.</p>
    </div>

    <script>
        const auth0Client = new auth0.WebAuth({
            domain: "dev-yvvarvk8mw7tss4s.us.auth0.com",
            clientID: "KqYsGP1tFGpW1AoZNxinyFDUPXWnzQ57",
            redirectUri: 'http://shinkansen.proxy.rlwy.net:43606/dashboard/',
            responseType: "token id_token",
            scope: "openid profile email"
        });

        function login() {
            auth0Client.authorize();
        }

        function logout() {
            auth0Client.logout({
                returnTo: window.location.origin
            });
            localStorage.removeItem("id_token");
            document.getElementById("status").innerText = "Not logged in.";
            document.querySelector(".logout").style.display = "none";
            document.querySelector(".login").style.display = "inline-block";
        }

        function handleAuthentication() {
            auth0Client.parseHash((err, authResult) => {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    auth0Client.client.userInfo(authResult.accessToken, (err, user) => {
                        document.getElementById("status").innerText = `Logged in as: ${user.name}`;
                        localStorage.setItem("id_token", authResult.idToken);
                        document.querySelector(".logout").style.display = "inline-block";
                        document.querySelector(".login").style.display = "none";
                    });
                }
            });
        }

        handleAuthentication();
    </script>

</body>
</html>
