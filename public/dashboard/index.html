<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Sidebar for servers -->
    <div class="sidebar">
      <h3 id="username-display">Your Name</h3>
      <button id="create-server-btn">Create Server</button>
      <div id="server-list"></div>
    </div>

    <!-- Chat section -->
    <div class="chat-container">
      <h3 id="server-title">Select a Server</h3>
      <div id="chat-messages"></div>
      <input id="message-input" type="text" placeholder="Type a message...">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Server creation modal -->
  <div id="server-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Enter Server Name</h3>
      <input type="text" id="server-name-input" placeholder="Server Name">
      <button id="server-submit">Create</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="0Auth.js"></script>
</body>
</html>
