<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
      <h3 id="username-display">Your Name</h3>
      <button id="create-server-btn">Create Server</button>
      <button id="join-server-btn">Join Server</button>
      <div id="server-list"></div>
    </div>

    <!-- CHAT SECTION -->
    <div class="chat-container">
      <h3 id="server-title">Select a Server</h3>
      <div id="chat-area"></div>
      <div class="message-input">
        <input id="message-box" type="text" placeholder="Type a message...">
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- MODAL POPUP -->
  <div id="server-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="modal-title">Enter Server Name</h3>
      <input type="text" id="server-input">
      <button id="server-submit">Submit</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="0Auth.js"></script>
</body>
</html>
