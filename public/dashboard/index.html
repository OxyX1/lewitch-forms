<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/OxyX1/oxyum-css@main/oxy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OxyX1/oxyum-css@3a324169cae2d1506e174dd1a96efe79fd7c9302/oxyum.css">
</head>
<body>
    <h1>Welcome to the Oxyum dashboard</h1>
    <p id="user-info">Checking authentication...</p>
    <button class="logout" onclick="logout()">Logout</button>

    <script>
        const auth0Client = new auth0.WebAuth({
            domain: "dev-yvvarvk8mw7tss4s.us.auth0.com",
            clientID: "KqYsGP1tFGpW1AoZNxinyFDUPXWnzQ57",
            redirectUri: "http://shinkansen.proxy.rlwy.net:43606/dashboard/",
            responseType: "token id_token",
            scope: "openid profile email"
        });

        function checkAuth() {
            auth0Client.parseHash((err, authResult) => {
                if (authResult && authResult.idToken) {
                    localStorage.setItem("id_token", authResult.idToken);
                    showDashboard(authResult);
                } else {
                    const storedToken = localStorage.getItem("id_token");
                    if (!storedToken) {
                        window.location.href = "http://shinkansen.proxy.rlwy.net:43606/";
                    } else {
                        showDashboard();
                    }
                }
            });
        }

        function showDashboard(authResult) {
            document.body.style.display = "block";
            if (authResult && authResult.idTokenPayload) {
                document.getElementById("user-info").innerText = `Logged in as: ${authResult.idTokenPayload.name}`;
            } else {
                document.getElementById("user-info").innerText = "You are logged in.";
            }
        }

        function logout() {
            localStorage.removeItem("id_token");
            auth0Client.logout({
                returnTo: "http://shinkansen.proxy.rlwy.net:43606/",
                clientID: "KqYsGP1tFGpW1AoZNxinyFDUPXWnzQ57"
            });
        }

        // Run authentication check when the page loads
        checkAuth();
    </script>

</body>
</html>
