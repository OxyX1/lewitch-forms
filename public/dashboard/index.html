<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/OxyX1/oxyum-css@main/oxy.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/OxyX1/oxyum-css@3a324169cae2d1506e174dd1a96efe79fd7c9302/oxyum.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="openServerPopup()">+ Server</button>
            <div id="serverList" class="server-list"></div>
            <button class="logout" onclick="logout()">Logout</button>
            <button onclick="showAccountInfo()">Account Info</button>
        </div>

        <!-- Main Chat Area -->
        <div class="main">
            <div class="topbar">
                <p id="user-info">Checking authentication...</p>
            </div>

            <div class="chat-container">
                <div class="chatbox" id="chatbox"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Info Popup -->
    <div id="account-info-popup" class="popup">
        <p id="account-info-content"></p>
        <button onclick="closeAccountInfo()">Close</button>
    </div>

    <!-- Server Creation Popup -->
    <div id="server-popup" class="popup">
        <input type="text" id="serverNameInput" placeholder="Enter Server Name">
        <button onclick="createServer()">Create</button>
        <input type="text" id="serverIdInput" placeholder="Enter Server ID to Join">
        <button onclick="joinServer()">Join</button>
        <button onclick="closeServerPopup()">Close</button>
    </div>

    <script src="script.js"></script>
    <script src="0Auth.js"></script>
</body>
</html>
